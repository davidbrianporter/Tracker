<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first Electron app</title>

    </head>
    <body>

      <h1>above canvas</h1>
      <div id="ahh"></div>
      <canvas id="mycanvas" width="250" height="250"></canvas>



      <h1 onclick="drawCanvas(1000)">below canvas - click for 10</h1>
      <script src="sliceclock.js"></script>

        <canvas id="my_canvas" width="70" height="70" style="border:0px dashed #ccc;"></canvas>
        <script>
        var ctx = document.getElementById('my_canvas').getContext('2d');
        var al = 0; // amount loaded
        var start = (Math.PI/180)*270;  // 4.72 represents north - noon
        var cw = ctx.canvas.width;
        var ch = ctx.canvas.height;
        var diff;
        function progressSim() {
          diff = ((al / 100) * Math.PI*2*10).toFixed(2);
          ctx.clearRect(0, 0, cw, ch);
          ctx.lineWidth = 10;  // for progress bar
          ctx.fillStyle = '#09F';
          ctx.strokeStyle = '#09F';
          ctx.textAlign = 'center';
          ctx.fillText(al+'%', cw*.5, (ch*.5)+2, cw);
          ctx.beginPath();
          ctx.arc(35, 35, 30, start, diff/10+start, false);
          ctx.stroke();
          if(al >= 100) {
              clearTimeout(sim);
              // add code that will run when complete
          }
          al++;
        }
        var sim = setInterval(progressSim, 1000);
        </script>
    </body>
</html>
